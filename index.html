<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model Viewer (中央ボタン)</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* model-viewerが画面全体に表示されるようにスタイルを適用 */
        model-viewer {
            width: 100%;
            height: 100vh; /* 画面の高さ全体 */
            background-color: #eee;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="./102010428 v1.glb" 
        ios-src="./your-model.usdz"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        alt="ARで表示する3Dモデル"
        shadow-intensity="1"
    >
        <button 
            slot="ar-button" 
            style="
                /* デザイン */
                background-color: #5b5; 
                color: white; 
                border-radius: 4px; 
                border: none; 
                padding: 12px 24px; 
                cursor: pointer; 
                font-weight: bold;
                
                /* 位置調整 */
                position: absolute;           /* 絶対配置を有効化 */
                bottom: 55px;                 /* 画面下端から55px上に配置（押しやすい高さ） */
                left: 50%;                    /* 左端から50%の位置に移動 */
                transform: translateX(-50%);  /* 要素の幅の半分だけ左に戻し、水平方向で中央に配置 */
            "
        >
            ARで見る
        </button>
    </model-viewer>

</body>
</html>
