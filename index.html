<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model Viewer (Android iOS対応)</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* model-viewerが画面全体に表示されるようにスタイルを適用 */
        model-viewer {
            width: 100%;
            height: 100vh; /* 画面の高さ全体 */
            background-color: #eee;
        }
        body {
            margin: 0;
            padding: 0;
        }

        /* 共通のボタンスタイル */
        .custom-button {
            width: 200px; /* ボタンの横幅を揃えると綺麗に見えます */
            padding: 12px 0;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        /* AR起動ボタンの固有スタイル */
        #ar-button {
            background-color: #5b5;
            color: white;
            bottom: 110px; /* リンクボタンの上に配置 */
        }

        /* リンクボタンの固有スタイル */
        #link-button {
            background-color: #333;
            color: white;
            bottom: 50px; /* 以前の押しやすい高さに配置 */
        }
    </style>
</head>
<body>
    <model-viewer 
        src="./Phone(Temporary).glb" 
        ios-src="./Phone(Temporary).usdz"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        alt="ARで表示する3Dモデル"
        shadow-intensity="1"

    >
        <button slot="ar-button" id="ar-button" class="custom-button">
            ARで見る
        </button>
       
        <a href="https://a360.co/4qmb8qr" id="link-button" class="custom-button">
            詳細を見る
        </a>
    </model-viewer>

</body>
</html>
